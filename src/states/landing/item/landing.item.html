<ohs-meta-group title="{{ ::vm.service.title_long | htmlToPlaintext }} â€“ {{ ::vm.service.lead }}"
                description="{{ ::vm.landing_page.description }}"
                image="{{ ::vm.landing_page.banner_image }}">
</ohs-meta-group>


<article class="landing-page"
         vocab="http://schema.org/"
         typeof="NewsArticle"
         id="main">

    <header class="bg--blue pt++ pb mb+" style="background-image: url({{ :: vm.landing_page.banner_image }})">
        <div class="wrapper">
            <div class="grid">
                <div class="grid-item 1/1 lg-2/3 pr+">

                    <h1 view-title>
                        {{ ::vm.landing_page.title }}
                    </h1>

                    <p subtitle class="fz++ ffs">
                        {{ ::vm.landing_page.lead }}
                    </p>

                </div>
            </div>
        </div>
    </header>

    <div class="wrapper">

        <div class="grid grid-align-center">
            <div class="grid-item 1/1 md-4/5">
                <ohs-content-renderer content="::vm.landing_page.contents">
                </ohs-content-renderer>
            </div>
        </div>

    </div>


</article>
