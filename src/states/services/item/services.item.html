<ohs-meta-group title="{{ ::vm.service.title_long | htmlToPlaintext }} â€“ {{ ::vm.service.lead }}"
                description="{{ ::vm.service.description }}"
                image="{{ ::vm.service.banner_image }}">
</ohs-meta-group>

<meta property="image" content="{{ ::vm.service.banner_image }}" />
<meta property="image" content="{{ ::vm.service.square_image }}" />



<article class="service-page"
         vocab="http://schema.org/"
         typeof="NewsArticle">

    <header class="bg--black pt+++ pb+ mb+ z1" style="background-image: url({{ ::vm.service.banner_image }})">
        <div class="wrapper">
            <div class="grid">
                <i class="grid-item 1/12"></i>
                <div class="grid-item 1/1 lg-1/2">

                    <h1 view-title
                        ng-bind-html="::vm.service.title_long"
                        itemprop="headline"
                        class="tc lg-tl">
                    </h1>

                    <p subtitle class="fz++ fwr m0 tc lg-tl">
                        {{ ::vm.service.lead }}
                    </p>

                    <hr class="white 1/8 lg-left mb mt lg-mt++" />

                    <p class="m0 fwl"
                       ng-bind-html="::vm.service.intro">
                    </p>

                </div>
                <i class="grid-item 1/12"></i>
                <div class="grid-item 1/1 lg-1/3 mt++ lg-mt0 dn lg-dib">

                    <div class="box box-round bg--white p0 mb tc">

                        <div class="mh mb pt tc">

                            <p>Make an enquiry today</p>

                            <a href="{{vm.company.phone.target}}"
                               class="btn db btn-primary btn-round btn-lg tl mb mh">

                                <ohs-icon name="{{vm.company.phone.icon_sm}}"
                                          class="fl mr- is-sm"></ohs-icon>

                                {{ vm.company.phone.number }}

                            </a>

                            <a href="{{vm.company.email.target}}"
                               class="btn db btn-primary btn-round btn-lg tl mb mh">

                                <ohs-icon name="{{vm.company.email.icon_sm}}"
                                          class="fl mr- is-sm"></ohs-icon>

                                {{ vm.company.email.address }}

                            </a>

                        </div>

                        <hr class="1/1 blue thin m0">

                        <div class="dib ph+ pv">

                            <h4 class="mt fz+">About 100 Shapes</h4>

                            <p class="lh1">We're a UX &amp; Design agency that specialise in working with broadcasters and media organisations.</p>

                        </div>



                    </div>

                </div>
            </div>
        </div>
    </header>

    <div id="main">
        <div class="wrapper lg-dn">

            <div class="grid">
                <div class="grid-item 1/1 tc">
                    <h3>Make an enquiry today</h3>
                </div>
                <div class="grid-item 1/2">
                    <a href="{{vm.company.phone.target}}"
                       class="btn db btn-round pv">

                        <ohs-icon name="{{vm.company.phone.icon_sm}}"
                                  class="fl mr- is-sm"></ohs-icon>

                        Call us
                    </a>
                </div>
                <div class="grid-item 1/2">
                    <a href="{{vm.company.email.target}}"
                       class="btn db btn-round pv">

                        <ohs-icon name="{{vm.company.email.icon_sm}}"
                                  class="fl mr- is-sm"></ohs-icon>

                        Email us
                    </a>
                </div>
            </div>
        </div>

        <ohs-content-renderer content="::vm.service.contents"
                              itemprop="articleBody">
        </ohs-content-renderer>

    </div>


</article>
