<ohs-meta-group title="{{ ::vm.service.seo_title }} â€“ {{ ::vm.service.lead }}"
                description="{{ ::vm.service.search_description }}"
                image="{{ ::vm.service.thumbnail_url }}">
</ohs-meta-group>


<article class="service-page"
         vocab="http://schema.org/"
         typeof="NewsArticle">

    <header class="bg--blue bg--overlay pt+++ pb+ mb+ z1" style="background-image: url({{ :: vm.service.banner_url }})">
        <div class="wrapper">
            <div class="grid">
                <div class="grid-item 1/1 lg-2/3">
                    <div class="lg-mh++">
                        <h1 view-title>
                            {{ ::vm.service.seo_title }}
                        </h1>

                        <p subtitle class="fz++ fwr m0">
                            {{ ::vm.service.lead }}
                        </p>

                        <hr class="dark-blue 1/8 left mb mt++" />

                        <p class="m0"
                           ng-bind-html="vm.service.intro">
                        </p>
                    </div>

                </div>
                <div class="grid-item 1/1 lg-1/3 mt++ lg-mt0">

                    <div class="box box-round bg--white p0 mb tc">

                        <div class="mh mb pt tc">

                            <p>Make an enquiry today</p>

                            <a href="{{vm.company.phone.target}}"
                               class="btn db btn-primary btn-round btn-lg tl mb mh">

                                <ohs-icon name="{{vm.company.phone.icon_sm}}"
                                          class="fl mr- is-sm"></ohs-icon>

                                {{ vm.company.phone.number }}

                            </a>

                            <a href="{{vm.company.email.target}}"
                               class="btn db btn-primary btn-round btn-lg tl mb mh">

                                <ohs-icon name="{{vm.company.email.icon_sm}}"
                                          class="fl mr- is-sm"></ohs-icon>

                                {{ vm.company.email.address }}

                            </a>

                        </div>

                        <hr class="1/1 blue thin m0">

                        <div class="dib ph+ pv">

                            <h4 class="mt fz+">About 100 Shapes</h4>

                            <p class="lh1">We're a UX &amp; Design agency that specialise in working with broadcasters and media organisations.</p>

                            <!--<a href-->
                            <!--ui-sref="main.about"-->
                            <!--class="btn btn-link mb">Read about us</a>-->

                        </div>



                    </div>

                </div>
            </div>
        </div>
    </header>

    <div id="main">
        <div ng-repeat="section in ::vm.service.content_sections track by $index"
             id="{{ ::section.slug }}"
             class="service-page__content-section">

            <ohs-content-renderer content="::section.body">
            </ohs-content-renderer>
        </div>
    </div>

</article>
