<ohs-meta-group title="{{ ::vm.post.title_long | htmlToPlaintext }} â€“ {{ ::vm.post.subtitle | htmlToPlaintext }}"
                description="{{ ::vm.post.description }}"
                image="{{ ::vm.post.banner_image }}">
</ohs-meta-group>

<span view-title
      class="dn"
      ng-bind-template="{{ ::vm.post.title_long | htmlToPlaintext }} | 100 Shapes Blog">
</span>

<meta view-head
      property="image"
      content="{{ ::vm.post.square_image }}"/>

<article class="blog-post"
         vocab="http://schema.org/"
         typeof="BlogPosting">

    <span class="dn"
          ng-bind="::vm.post.description"
          property="description">
    </span>

    <meta property="image"
          class="dn"
          content="{{ ::vm.post.banner_image }}"/>

    <span class="dn"
       property="datePublished"
       content="{{ ::vm.post.date | date: 'yyyy-MM-dd' }}">
        {{ ::vm.post.date | date: 'd MMM yyyy' }}
    </span>

    <header class="wrapper pt+ md-pt+++">

        <div class="grid grid-align-center">
            <div class="grid-item 1/1 md-5/6 lg-4/5 tc mv md-mt++">

                <span class="dib fz-">
                   <a href
                      ui-sref="main.blog.list"
                      class="fg--orange sm-dn">Blog &gt;</a>
                    <span ng-bind-html="::vm.post.category">
                    </span>
                </span>

                <h1 class="ffs mt mb-"
                    property="headline"
                    ng-bind-html="::vm.post.title_long">
                </h1>

                <p subtitle
                   property="alternativeHeadline"
                   class="fz+ fg--grey"
                   ng-bind-html="::vm.post.subtitle">
                </p>
            </div>

            <div class="grid-item 1/1">

                <img ng-src="{{ ::vm.post.banner_image }}"
                     alt=""
                     class="box-round"/>

                <div property="author"
                     vocab="http://schema.org/"
                     typeof="Person"
                     class="blog-post__meta tc posr">

                    <img class="profile dib"
                         property="image"
                         ng-src="{{ ::vm.post.author.profile }}"
                         alt="Profile picture of {{ ::vm.post.author.name }}"/>

                    <div class="db mv-- fz-">

                        <p class="m0 fz-">
                            <span class="ffs fsi">by</span>
                            <span property="name">{{ ::vm.post.author.name }}</span>
                            <span property="email"
                                  class="dn">{{ ::vm.post.author.email }}</span>
                        </p>

                        <p class="fz-">
                            {{ ::vm.post.date | date: 'd MMM yyyy' }}
                        </p>

                    </div>

                </div>


            </div>
        </div>

    </header>

    <div id="main"
         property="articleBody"
         class="mb+">
        <ohs-content-renderer content="::vm.post.contents">
        </ohs-content-renderer>
    </div>

    <aside class="wrapper">
        <div class="grid mb++">
            <div class="grid-item 1/1 tc">
                <h2 class="h4">More from our broadcast media blog</h2>
            </div>
            <div class="grid-item 1/1 sm-1/2 lg-1/3"
                 ng-repeat="post in ::vm.more_posts track by post.guid">

                <ohs-blogpost-card model="::post">
                </ohs-blogpost-card>

            </div>
        </div>
    </aside>


</article>
