<ohs-meta-group title="{{ ::vm.post.title_long }} â€“ {{ ::vm.post.lead }}"
                description="{{ ::vm.post.description }}"
                image="{{ ::vm.post.banner_image }}">
</ohs-meta-group>

<meta property="image" content="{{ ::vm.post.banner_image }}" />
<meta property="image" content="{{ ::vm.post.square_image }}" />

<article class="blog-post"
         vocab="http://schema.org/"
         typeof="NewsArticle">

    <header class="wrapper">

        <div class="grid grid-align-center">
            <div class="grid-item 1/1 md-5/6 lg-4/5 tc mb">

                <h6 class="mb">
                   <a href
                      ui-sref="main.blog.list"
                      class="fg--orange sm-dn">/blog/</a>
                    <span ng-bind-html="::vm.post.category">
                    </span>
                </h6>

                <h1 class="ffs mt"
                    itemprop="headline"
                    view-title>
                    {{ ::vm.post.title_long }}
                </h1>

                <p subtitle
                   property="alternativeHeadline"
                   class="fz++ fg--grey">
                    {{ ::vm.post.subtitle }}
                </p>
            </div>

            <div class="grid-item 1/1">

                <img ng-src="{{ ::vm.post.banner_image }}"
                     alt=""
                     class="box-round"/>

                <div class="blog-post__meta tc posr">

                    <img class="profile dib"
                         ng-src="{{ ::vm.post.author.profile }}"
                         alt="Profile picture of {{ ::vm.post.author.name }}"/>

                    <div class="db mv-- fz-">

                        <p itemprop="author" itemscope itemtype="http://schema.org/Person" class="m0 fz-">
                            <span class="ffs">by</span>
                            <span itemprop="name">{{ ::vm.post.author.name }}</span>
                        </p>

                        <p class="fz-"
                           itemprop="datePublished"
                           content="{{ ::vm.post.date | date: 'yyyy-mm-dd' }}">
                            {{ ::vm.post.date | date: 'd MMM yyyy' }}
                        </p>

                    </div>

                </div>


            </div>
        </div>

    </header>

    <div id="main">
        <ohs-content-renderer content="::vm.post.contents">
        </ohs-content-renderer>
    </div>

    <ohs-about-promo class="mt++"></ohs-about-promo>



</article>
