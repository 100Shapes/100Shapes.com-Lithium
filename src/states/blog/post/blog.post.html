<ohs-meta-group title="{{ ::vm.post.seo_title }} â€“ {{ ::vm.post.lead }}"
                description="{{ ::vm.post.search_description }}"
                image="{{ ::vm.post.thumbnail_url }}">
</ohs-meta-group>

<article class="blog-post"
         vocab="http://schema.org/"
         typeof="NewsArticle">


    <header class="pt++ mb++"
            style="background-image: url({{ ::vm.post.banner_url }})">

        <div class="wrapper">
            <div class="grid grid-align-center">
                <div class="grid-item 1/1">
                    <div class="box box-round bg--orange box--squared-bottom pt pb+ posr md-ph lg-ph+ xxl-ph++ tc">

                        <span class="h4 mb db">
                            UX &amp; Design
                        </span>

                        <hr class="1/6">

                        <h1 class="ffs mt"
                            property="headline"
                            view-title>
                            {{ ::vm.post.seo_title }}
                        </h1>

                        <p subtitle
                           property="alternativeHeadline"
                           class="fz++">
                            {{ ::vm.post.lead }}
                        </p>


                        <div class="blog-post__meta posa mt-">

                            <img class="profile"
                                 ng-src="{{ ::vm.post.author.profile }}"
                                 alt="Profile picture of {{ ::vm.post.author.name }}"/>

                            <div class="db mv-- fz-">

                                <p itemprop="author" itemscope itemtype="http://schema.org/Person" class="m0">
                                    <small class="ffs">by</small>
                                    <span itemprop="name">{{ ::vm.post.author.name }}</span>
                                </p>

                                <p itemprop="datePublished" content="{{ ::vm.post.posted_at | date: 'yyyy-mm-dd' }}">
                                    {{ ::vm.post.posted_at | date: 'd MMM yyyy' }}
                                </p>

                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>

    </header>

    <div id="main">
        <ohs-content-renderer content="::vm.post.body">
        </ohs-content-renderer>
    </div>

    <div class="wrapper">
        <ohs-mailinglist-signup config="{ slim: true }"></ohs-mailinglist-signup>
    </div>



</article>
