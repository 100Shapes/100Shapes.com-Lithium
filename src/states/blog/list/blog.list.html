<ohs-meta-group title="UX &amp; design blog for broadcast media | 100 Shapes"
                description="Examples of UX &amp; design, prototyping tech and approaches to UX Strategy from 100 Shapes.">
</ohs-meta-group>

<span view-title
      class="dn"
      ng-bind-template="UX &amp; design blog for broadcast media | 100 Shapes">
</span>

<article>


    <header class="pt++ pb mb">
        <div class="wrapper">
            <div class="grid grid-align-center">
                <div class="grid-item sm-1/1 md-10/12 tc">
                    <h1 class="hv mt md-mt+ fg--orange">the UX &amp; design blog <br/>for broadcast media</h1>

                    <p class="fz+ fwr mb0">
                        User experience advice and inspiration for from our team of strategists and designers.
                    </p>
                </div>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <div class="grid mb">

            <div class="grid-item 1/1">

                <ohs-mailinglist-signup config="{ slim: true }"
                                        class="mb+">
                </ohs-mailinglist-signup>

            </div>

            <div class="grid-item 1/1 xl-2/3">

                <a href
                   class="box-round mb- tc card card--blog"
                   ng-repeat="it in ::vm.featured | filter:vm.filter.category track by it.guid"
                   ng-if="!vm.filter.category"
                   style="background-image: url('{{ ::it.square_image }}');"
                   ui-sref="main.blog.post({ slug:it.slug })">

                    <span class="card__label mb- mt0 h2 fz+ cw dn lg-db"
                          ng-bind-html="::it.category">
                    </span>

                    <h2 class="card__title h3 fz++">
                        {{ ::it.title }}
                    </h2>


                </a>

                <div class="grid">
                    <div class="grid-item 1/1 sm-1/2"
                         ng-repeat="post in vm.posts | filter:vm.filter track by post.guid">

                        <ohs-blogpost-card model="::post">
                        </ohs-blogpost-card>

                    </div>
                </div>


            </div>

            <aside class="grid-item 1/1 xl-1/3 dn xl-dib">

                <div class="lg-ml">
                    <h2 class="mt0">Categories</h2>

                    <ol class="list-bare">
                        <li ng-repeat="category in ::vm.categories track by category.name">
                            <h3 class="mb--">
                                <a href
                                   ng-click="vm.setCategoryFilter(category.name)"
                                   class="fg--orange"
                                   ng-bind-html="::category.name">
                                </a>
                            </h3>

                            <p class="fg--grey fz-">{{ ::category.description }}</p>
                        </li>
                    </ol>

                    <a href ng-click="vm.clearFilter()"
                       class="fz- dib mt"
                       ng-if="vm.filter.category">
                        Show all posts
                    </a>

                    <ohs-mailinglist-signup class="mt+">

                    </ohs-mailinglist-signup>

                </div>



            </aside>
        </div>
    </div>

</article>
