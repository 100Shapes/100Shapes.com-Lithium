<ohs-meta-group title="Blog: UX &amp; design for broadcast media"
                description="TODO page description">
</ohs-meta-group>

<article>


    <header class="pt++ mb+">
        <div class="wrapper">
            <div class="grid grid-align-center mb+">
                <div class="grid-item sm-1/1 lg-8/12 tc">
                    <h1 view-title class="hv mt+ fg--orange">Blog: UX &amp; design for broadcast media</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <div class="grid mb">

            <div class="grid-item 1/1">

                <ohs-mailinglist-signup config="{ slim: true }"
                                        class="mb+">
                </ohs-mailinglist-signup>

            </div>

            <div class="grid-item 1/1 lg-2/3">

                <a href
                   ng-if="!vm.filter.category"
                   class="box-round mb tc card card--2h card--blog db"
                   style="background-image: url('{{ ::vm.featured_post.thumbnail_url }}');"
                   ui-sref="main.blog.post({ slug:vm.featured_post.slug })">

                    <div class="card__content">

                        <span class="card__label mb0 h6 cw">
                            {{ ::vm.featured_post.category_title }}
                        </span>

                        <hr class="2/5">

                        <h2 class="card__title h3 fz++">
                            {{ ::vm.featured_post.title }}
                        </h2>

                    </div>

                </a>

                <div class="grid">
                    <div class="grid-item xs-1/1 md-1/2"
                         ng-repeat="post in vm.posts | filter:vm.filter.category track by post.id">

                        <ohs-blogpost-card slug="{{ ::post.slug }}"
                                           title="{{ ::post.title }}"
                                           category="{{ ::post.category_title }}"
                                           thumbnail-image-url="{{ ::post.thumbnail_url }}">

                        </ohs-blogpost-card>

                    </div>
                </div>


            </div>

            <aside class="grid-item 1/1 lg-1/3">

                <div class="lg-ml">
                    <h2 class="mt0">Categories</h2>

                    <ol class="list-bare">
                        <li ng-repeat="category in ::vm.categories track by category.title">
                            <h3 class="mb--">
                                <a href
                                   ng-click="vm.setCategoryFilter(category.id)"
                                   class="fg--orange">
                                    {{ ::category.title }}
                                </a>
                            </h3>

                            <p class="fg--grey">{{ ::category.description }}</p>
                        </li>
                    </ol>

                    <a href ng-click="vm.clearFilter()"
                       class="fz- dib mt"
                       ng-if="vm.filter.category">
                        Show all posts
                    </a>

                    <ohs-mailinglist-signup class="mt+"></ohs-mailinglist-signup>

                </div>



            </aside>
        </div>
    </div>

</article>
