<ohs-meta-group title="Blog: UX &amp; design for broadcast media"
                description="TODO page description">
</ohs-meta-group>

<article id="main">


    <header class="bg--blue pt++ pb+ mb+">
        <div class="wrapper">
            <div class="grid grid-align-center mb+">
                <div class="grid-item sm-1/1 lg-8/12 tc">
                    <h1 view-title class="hv">Blog: UX &amp; design for broadcast media</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <div class="grid mb">
            <div class="grid-item 1/1 lg-2/3">

                <a href
                   ng-if="!vm.filter.category"
                   class="box box-round p+ mb tc card card--2h card--blog"
                   style="background-image: url('{{ ::vm.featured_post.thumbnail_url }}');"
                   ui-sref="main.blog.post({ slug:vm.featured_post.slug })">

                    <div class="card__content">

                            <span class="h6 card__label mb0 cw">
                                {{ ::vm.featured_post.category_title }}
                            </span>

                        <hr class="2/5">

                        <h2 class="card__title h3 fz++">
                            {{ ::vm.featured_post.title }}
                        </h2>

                    </div>

                </a>

                <div class="grid">
                    <div class="grid-item xs-1/1 md-1/2"
                         ng-repeat="post in vm.posts | filter:vm.filter.category track by post.id">

                        <ohs-blogpost-card slug="{{ ::post.slug }}"
                                           title="{{ ::post.title }}"
                                           category="{{ ::post.category_title }}"
                                           thumbnail-image-url="{{ ::post.thumbnail_url }}">

                        </ohs-blogpost-card>

                    </div>
                </div>


            </div>

            <div class="grid-item 1/1 lg-1/3">

                <ohs-mailinglist-signup class="mb card--2h"></ohs-mailinglist-signup>

                <div class="ml mt">
                    <h5 class="h3">Categories</h5>

                    <ol class="list-bare">
                        <li ng-repeat="category in ::vm.categories track by category.title">
                            <h4 class="mb--">
                                <a href
                                   ng-click="vm.setCategoryFilter(category.id)">
                                    {{ ::category.title }}
                                </a>
                            </h4>

                            <p>{{ ::category.description }}</p>
                        </li>
                    </ol>

                    <hr class="dark-blue left 2/5">

                    <a href ng-click="vm.clearFilter()"
                       class="fz- dib mt"
                       ng-if="vm.filter.category">
                        Show all posts
                    </a>

                </div>

            </div>
        </div>
    </div>

</article>
