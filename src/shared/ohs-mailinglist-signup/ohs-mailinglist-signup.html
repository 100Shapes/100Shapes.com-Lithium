<div class="ohs-mailinglist-signup box box-round mb tc">

    <form action="//100shapes.us4.list-manage.com/subscribe/post?u=1fed8ca99f8c2af5c40d35bac&amp;id=6e793f2d82"
          method="post"
          name="mc-embedded-subscribe-form"
          target="_blank"
          novalidate>

        <h1 class="h2 mt0">
            {{ ::config.headline }}
        </h1>
        
        <p ng-bind-html="config.intro">
        </p>
        
        
        <label for="mce-NAME"
               class="form-label vh"
               ng-if="!config.slim">Name</label>
        
        <input type="text"
               value=""
               name="NAME"
               class="form-input form-input-round mb"
               placeholder="Name"
               id="mce-NAME"
               ng-if="!config.slim">
    
        <label for="mce-EMAIL"
               class="form-label vh">Email Address</label>
        
        <input type="email"
               value=""
               name="EMAIL"
               placeholder="Email"
               class="form-input form-input-round mb"
               id="mce-EMAIL">
        
        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px;">
            <input type="text" name="b_1fed8ca99f8c2af5c40d35bac_6e793f2d82" tabindex="-1" value="">
        </div>
        
        <input type="submit"
               value="Subscribe"
               name="subscribe"
               id="mc-embedded-subscribe"
               class="1/1 btn btn-primary btn-round">
        
    
    </form>
</div>
