<div class="ohs-mailinglist-signup ohs-mailinglist-signup--slim box box-round mb">

    <form action="//100shapes.us4.list-manage.com/subscribe/post?u=1fed8ca99f8c2af5c40d35bac&amp;id=6e793f2d82"
          method="post"
          name="mc-embedded-subscribe-form"
          target="_blank"
          class="grid"
          novalidate>

        <p class="grid-item 1/1 lg-1/2"
           ng-bind-html="config.intro"></p>
        
        <div class="grid-item 1/2 lg-1/6">

            <label for="mce-NAME"
                   class="form-label vh">Name</label>
    
            <input type="text"
                   value=""
                   name="NAME"
                   class="form-input form-input-round lg-m0"
                   id="mce-NAME"
                   placeholder="Name">

        </div>

        <div class="grid-item 1/2 lg-1/6">   
        
            <label for="mce-EMAIL"
                   class="form-label vh">Email Address</label>
            
            <input type="email"
                   value=""
                   name="EMAIL"
                   class="form-input form-input-round lg-m0"
                   placeholder="Email"
                   id="mce-EMAIL">

        </div>

        <div class="grid-item 1/1 lg-1/6 mt lg-m0">
            <input type="submit"
                   value="Subscribe"
                   name="subscribe"
                   id="mc-embedded-subscribe"
                   class="btn btn-primary btn-round"/>
        </div>
            
        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px;">
            <input type="text" name="b_1fed8ca99f8c2af5c40d35bac_6e793f2d82" tabindex="-1" value="">
        </div>
        
       
        
    
    </form>
</div>
