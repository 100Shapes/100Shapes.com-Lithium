<a href
   class="box-round tc card card--blog"
   style="background-image: url('{{ ::thumbnailImageUrl }}');"
   ui-sref="main.blog.post({ slug:slug })">

    <span class="card__label mb- mt0 h2 fz+ cw">
        {{ ::category }}
    </span>

    <h2 class="card__title h3 m0">
        {{ ::title }}
    </h2>

</a>
