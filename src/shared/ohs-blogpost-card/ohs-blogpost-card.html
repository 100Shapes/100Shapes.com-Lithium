<a href
   class="box-round tc card card--blog bg--orange"
   style="background-image: url('{{ ::model.square_image }}');"
   ui-sref="main.blog.post({ slug:model.slug })">

    <span class="card__label mt0 h2 fz- fg--grey dn lg-db"
          ng-bind-html="::model.category">
    </span>

    <h2 class="card__title h3">
        {{ ::model.title }}
    </h2>

</a>
