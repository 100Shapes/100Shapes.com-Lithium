<a href
   class="box-round tc card card--service"
   ui-sref="main.services.item({ slug:slug })"
   style="background-image:url('{{ ::thumbnailImageUrl }}');">

    <h2 class="card__title fz++ m0">{{ ::title }}</h2>

    <p class="card__description m0 dn lg-db">
        {{ ::description }}
    </p>

</a>
