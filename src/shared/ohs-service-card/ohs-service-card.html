<a href
   class="box-round tc card card--service bg--blue"
   ui-sref="main.services.item({ slug:model.slug })"
   style="background-image:url('{{ ::model.square_image }}');">

    <h2 class="card__title fz++ m0">{{ ::model.title }}</h2>

    <p class="card__description m0 dn lg-db">
        {{ ::model.lead }}
    </p>

</a>
