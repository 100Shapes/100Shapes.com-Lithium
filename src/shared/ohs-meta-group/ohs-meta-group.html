<meta view-head itemprop="name" content="{{ ::title }}">
<meta view-head name="twitter:title" content="{{ ::title }}">
<meta view-head property="og:title" content="{{ ::title }}" />

<meta view-head name="description" content="{{ ::description }}" />
<meta view-head itemprop="description" content="{{ ::description }}">
<meta view-head name="twitter:description" content="{{ ::description }}">
<meta view-head property="og:description" content="{{ ::description }}" />

<meta view-head property="og:image:url" content="{{ ::image }}" />
<meta view-head property="og:image" content="{{ ::image }}" />
<meta view-head name="twitter:image:src" content="{{ ::image }}">
<meta view-head itemprop="image" content="{{ ::image }}">

<meta view-head property="og:type" content="article">
<meta view-head property="og:site_name" content="{{ ::site_name }}">
<meta view-head property="fb:app_id" content="445133922273686" />
<meta view-head name="twitter:card" content="summary_large_image">
<meta view-head name="twitter:site" content="@100shapes">
<meta view-head name="twitter:creator" content="{{ ::creator }}">

<meta view-head ng-if="date" property="article:published_time" content="{{ ::date }}">
<meta view-head ng-if="category" property="article:tag" content="{{ ::category }}">

<meta view-head property="og:url" content="{{ $location.absUrl() }}" />
