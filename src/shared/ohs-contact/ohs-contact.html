<div class="ohs-contact bg--blue tc md-pt-">
    <div class="wrapper wrapper-flush">
        <div class="grid gutter-0 grid-align-center">
            <h2 class="dn md-db">Get in touch</h2>
            <div class="grid-item 1/3">
                <a href="{{meta.location.target}}"
                   class="btn btn-block">
                    <ohs-icon name="{{meta.location.icon}}"></ohs-icon>
                    <div class='ohs-contact__label'>
                        <span class="h4 dn md-db mv--">{{meta.location.label}}</span>
                        <address class="ffs dn md-db mv--"
                                 ng-bind-html="meta.location.address">
                        </address>
                    </div>
                </a>
            </div>
            <div class="grid-item 1/3">
                <a href="{{meta.phone.target}}"
                   class="btn btn-block">
                    <ohs-icon name="{{meta.phone.icon}}"></ohs-icon>
                    <div class='ohs-contact__label'>
                        <span class="h4 dn md-db mv--">{{meta.phone.label}}</span>
                        <i class="ffs dn md-db mv--"
                           ng-bind="meta.phone.number">
                        </i>
                    </div>
                </a>
            </div>
            <div class="grid-item 1/3">
                <a href="{{meta.email.target}}"
                   class="btn btn-block">
                    <ohs-icon name="{{meta.email.icon}}"></ohs-icon>
                    <div class='ohs-contact__label'>
                        <span class="h4 dn md-db mv--">{{meta.email.label}}</span>
                        <i class="ffs dn md-db mv--"
                           ng-bind="meta.email.address">
                        </i>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
