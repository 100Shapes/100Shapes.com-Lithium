<a href="{{ ::url }}"
   class="box-round box-border card card--social"
   ng-class="{
       'card--social--with-img': thumbnailImageUrl
   }"
   style="background-image: url('{{ ::thumbnailImageUrl }}');">

    <p class="fsi md-fz+ m0 ffs card__description"
       ng-bind-html="message">
    </p>

    <span class="card--social__profile dn lg-dib">

        <img class="profile profile--sm mr--"
             ng-src="{{ ::profileImageUrl }}"
             alt="Profile picture of {{ ::username }}"/>

        @{{ ::username }}
    </span>


</a>
