<div class="grid grid-align-center">

    <div class="grid-item xs-1/1 sm-1/2 lg-1/3"
         ng-repeat="service in ::services">
        <a href
           class="box box-round mb tc card"
           ui-sref="main.services.item({ slug:service.slug })"
           style="background-image:url('{{ ::service.thumbnail_url }}');">

            <div class="card__content">
                <h2 class="card__title fz++ m0">{{ ::service.title }}</h2>
            </div>
            
        </a>

    </div>
</div>
