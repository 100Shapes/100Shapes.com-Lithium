<div class="grid">

    <div class="grid-item xs-1/1 md-1/2"
         ng-repeat="post in posts | filter:filter track by post.id">
        
       <ohs-blogpost-card slug="::post.slug"
                          title="::post.title"
                          category="::post.category.title"
                          thumbnail-image-url="::post.thumbnailUrl">

       </ohs-blogpost-card>

    </div>

</div>
